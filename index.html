<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Razprpay Clone</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <nav class="bg-deepBlue">
      <div
        class="relative w-[1080px] mx-auto flex items-center justify-between"
      >
        <!-- logo -->
        <a href="/" class="cursor-pointer py-7 pr-7" title="logo">
          <img src="./images/logo.svg" alt="Logo" width="125px" height="30px" />
        </a>

        <div class="flex gap-6">
          <div
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer relative group transition-all duration-200"
          >
            <a href="#">Payments</a>
            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"
            ></div>
          </div>

          <div
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer relative group transition-all duration-200"
          >
            <a href="#">Banking</a>
            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"
            ></div>
          </div>

          <div
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer relative group transition-all duration-200"
          >
            <a href="#">Corporate Card</a>
          </div>

          <div
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer relative group transition-all duration-200"
          >
            <a href="#">Payroll</a>
          </div>

          <div
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer relative group transition-all duration-200"
          >
            <a href="#">Resources</a>
            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"
            ></div>
          </div>

          <div
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer relative group transition-all duration-200"
          >
            <a href="#">Support</a>
            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"
            ></div>
          </div>

          <div
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer relative group transition-all duration-200"
          >
            <a href="#">Pricing</a>
            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"
            ></div>
          </div>

          <div class="flex font-mullish gap-6 h-11 self-center">
            <img
              src="./images/india-flag.svg"
              width="28px"
              height="20px"
              alt="flag"
            />
            <button
              class="px-5 text-white border-lightBlue border-2 rounded-sm font-bold text-sm"
            >
              Log in
            </button>
            <button class="px-5 bg-white rounded-sm font-bold text-sm text-lightBlue hover:text-lightBlue500 transition-all duration-200">
              Sign Up
              <i class="fa-solid fa-arrow-right ml-1"></i>
              <!-- <i class="fa-solid fa-arrow-right"></i>
              <i class="fa-regular fa-arrow-right"></i> -->
            </button>
          </div>
        </div>
      </div>
    </nav>
</body>
<script src="https://kit.fontawesome.com/d35fbd3f4e.js" crossorigin="anonymous"></script>
</html>
